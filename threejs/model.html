<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Erden View</title>
    <link rel="icon" sizes="8x8" type="image/png" href="Firma Technologies FT_only.png" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://rawgit.com/HubSpot/pace/master/themes/blue/pace-theme-loading-bar.css"/>
    <script src="https://rawgit.com/HubSpot/pace/master/pace.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/WebGL.js"></script>
    <script src="https://rawgit.com/google/draco/master/javascript/example/DRACOLoader.js"></script>
    <script src="https://rawgit.com/google/draco/master/javascript/draco_decoder.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/PointerLockControls.js"></script>
    <!-- <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script> -->
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js"></script>
    <!-- <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/dat.gui.min.js"></script> -->
  </head>
  <body>
    <div id="page-wrapper">
      <h3>Open a draco compressed file (.drc):</h3>
      <div>
        <input type="file" id="fileInput">
      </div>
    </div>
    <div id="blocker">
      <div id="instructions">
        <span id="instructionsheader">Click to play</span>
        <br />
        W, A, S, D = Move
        <br />
        Q, E = Fly up/down
        <br />
        SHIFT = Boost
        <br />
        SPACE = Zoom in
        <br />
        MOUSE = Look around
      </div>
    </div>
    <!-- <script src="index.js" charset="utf-8"></script> -->
    <script src="firstPerson.js" charset="utf-8"></script>
  </body>
</html>
