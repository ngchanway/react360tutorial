<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Erden View Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" sizes="8x8" type="image/png" href="Firma Technologies FT_only.png" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="logo" style="text-align: center">
      <img src="Firma Technologies Logo.png" width="600px" align="center">
    </div>
    <div class="container" style="text-align: center">
      <h3>Erden View Login</h3>
      <form id="userDetails">
        <div class="form-group">
          <label for="username">User Name: </label>
          <input type="username" class="form-control" id="username" placeholder="Enter User Name" name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
        </div>
        <br />
        <button type="submit" class="btn btn-info">Log In</button>
      </form>
    </div>
  </body>
  <script>
    $(document).on('click', '.btn-info', function(e) {
      e.preventDefault();
      let username = document.getElementById('username').value;
      let pw = document.getElementById('pwd').value;
      if (username === 'ft' && pw === 'password') {
        window.location.replace("model.html");
      } else {
        alert('Invalid Credential')
      }
    });
  </script>
</html>
